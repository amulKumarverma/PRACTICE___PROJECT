<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stopwatchtimer.css">
  <title>Document</title>
</head>
<body>


<div class="super-container">

<div class="main">
  <div class="child"><span id="hr" >00</span><span id="h">hr</span></div>
  <div class="child"><span id="min" >00</span><span id="m">min</span></div>
  <div class="child"><span id="sec" >00</span><span id="s">sec</span></div>
  <div class="child"><span id="milisec" >00</span></div>
</div>


<div class="btn-main">
   <div class="btn-child"><input type="button"id="start" value="start" onclick="start()"></div>
    <div class="btn-child"><input type="button"id="stop"value="stop"onclick="stop()"></div>
  <div class="btn-child"><input type="button"id="rest"value="reset"onclick="reset()"></div>
</div>


</div>

  <script src="stopwatchtimer.js"></script>
</body>
</html>

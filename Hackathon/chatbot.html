<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸŒ± AI Chatbot - Crop Assistant</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e8f5e9;
      color: #2e7d32;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2e7d32;
      padding: 25px 30px;
      text-align: center;
      color: white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      user-select: none;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
    }

    main {
      flex-grow: 1;
      max-width: 700px;
      margin: 30px auto 40px;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(46,125,50,0.15);
      overflow: hidden;
    }

    #chat-box {
      flex-grow: 1;
      padding: 20px 30px;
      overflow-y: auto;
      min-height: 400px;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #2c3e50;
    }

    /* Simple chat bubble styles */
    #chat-box .message {
      margin-bottom: 20px;
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      clear: both;
      word-wrap: break-word;
    }
    #chat-box .message.user {
      background-color: #c8e6c9;
      color: #2e7d32;
      float: right;
      border-bottom-right-radius: 4px;
    }
    #chat-box .message.bot {
      background-color: #f1f8e9;
      color: #33691e;
      float: left;
      border-bottom-left-radius: 4px;
    }

    #input-area {
      display: flex;
      border-top: 2px solid #c8e6c9;
      background-color: #e8f5e9;
      padding: 15px 25px;
    }

    #user-input {
      flex-grow: 1;
      border: none;
      border-radius: 25px;
      padding: 12px 20px;
      font-size: 1.1rem;
      outline: none;
      background-color: #ffffff;
      box-shadow: inset 0 0 6px #a5d6a7;
      transition: box-shadow 0.3s ease;
    }
    #user-input:focus {
      box-shadow: 0 0 8px #66bb6a;
    }

    #send-btn {
      background-color: #2e7d32;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 1.1rem;
      margin-left: 15px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 6px 18px rgba(46,125,50,0.45);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #send-btn:hover {
      background-color: #1b4d23;
      box-shadow: 0 8px 25px rgba(27,77,35,0.7);
    }
    #send-btn:active {
      background-color: #145314;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #2e7d32;
      color: white;
      font-weight: 600;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.15);
      user-select: none;
    }
    footer a {
      color: #a5d6a7;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #e8f5e9;
      text-decoration: underline;
    }

    /* Scrollbar styling for chat */
    #chat-box::-webkit-scrollbar {
      width: 8px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background-color: #81c784;
      border-radius: 10px;
    }
    #chat-box::-webkit-scrollbar-track {
      background: #dcedc8;
    }

    /* Responsive */
    @media (max-width: 480px) {
      main {
        margin: 20px 15px 30px;
      }
      #chat-box {
        min-height: 300px;
        font-size: 1rem;
        padding: 15px 20px;
      }
      #user-input {
        font-size: 1rem;
        padding: 10px 15px;
      }
      #send-btn {
        padding: 10px 18px;
        font-size: 1rem;
        margin-left: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŒ± AI Crop Assistant</h1>
</header>

<main>
  <div id="chat-box" aria-live="polite" aria-label="Chat messages">
    <!-- Chat messages will appear here -->
  </div>
  <div id="input-area">
    <input type="text" id="user-input" placeholder="Ask me about crop health..." aria-label="Type your message here" autocomplete="off" />
    <button id="send-btn" aria-label="Send message">Send</button>
  </div>
</main>

<footer>
  <a href="dashboard.html" aria-label="Back to Dashboard">â¬… Back to Dashboard</a>
</footer>

<script src="assets/js/chatbot.js"></script>
</body>
</html>
